<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | Portfolio Builder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="dashboard-page">

<div class="dashboard-container">

    <!-- SIDEBAR -->
    <aside class="sidebar glass sidebar-bg">
        <h2 class="logo">Portfolio Builder</h2>

        <ul class="menu">
            <li class="active">
    <a href="/dashboard" class="menu-link">
        <i class="fa fa-user"></i>
        <span>Profile</span>
    </a>
</li>

<li>
    <a href="/education" class="menu-link">
        <i class="fa fa-graduation-cap"></i>
        <span>Education</span>
    </a>
</li>

<li>
    <a href="/skills" class="menu-link">
        <i class="fa fa-brain"></i>
        <span>Skills</span>
    </a>
</li>

<li>
    <a href="/projects" class="menu-link">
        <i class="fa fa-folder"></i>
        <span>Projects</span>
    </a>
</li>

<li>
    <a href="{{ url_for('certificates') }}" class="menu-link">
        <i class="fa fa-scroll"></i>
        <span>Certificates</span>
    </a>
</li>



            <li>
                <a href="/upload-resume" class="menu-link">
                    <i class="fa-solid fa-file-arrow-up"></i>
                    <span>Upload Resume</span>
                </a>
            </li>


            
            <li>
                <a href="{{ url_for('experience') }}">
                    <i class="fa fa-briefcase"></i>
                    <span>Professional Experiences</span>
                </a>
           </li>

            

            <li>
                <a href="/logout" class="menu-link">
                    <i class="fa fa-sign-out"></i>
                    <span>Logout</span>
                </a>
            </li>
        </ul>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="content">

        <h1>Profile Settings</h1>
        <p class="subtitle">Manage your personal and professional details</p>

        <!-- PROFILE PHOTO -->
        <div class="glass card profile-photo-box">
            <div class="avatar">
                <img src="{{ url_for('static', filename='images/profile.jpg') }}">
            </div>
            <button class="upload-btn" type="button">Upload Photo</button>
        </div>

        <!-- âœ… SINGLE FORM (VERY IMPORTANT) -->
        <form method="POST" action="/dashboard">

            <!-- BASIC INFO -->
            <div class="glass card">
                <h3>Basic Information</h3>

                <div class="form-grid">
                    <input type="text" name="name" placeholder="Full Name"
                           value="{{ profile.name if profile else '' }}">

                    <input type="email" name="email" placeholder="Email"
                           value="{{ profile.email if profile else '' }}">

                    <input type="text" name="phone" placeholder="Phone"
                           value="{{ profile.phone if profile else '' }}">

                    <input type="text" name="location" placeholder="Location"
                           value="{{ profile.location if profile else '' }}">

                    <textarea name="bio" placeholder="Bio">{{ profile.bio if profile else '' }}</textarea>
                </div>
            </div>

            <!-- SOCIAL LINKS -->
            <div class="glass card">
                <h3>Social Links</h3>

                <div class="form-grid">
                    <input type="text" name="github" placeholder="GitHub Profile URL"
                           value="{{ profile.github if profile else '' }}">

                    <input type="text" name="linkedin" placeholder="LinkedIn Profile URL"
                           value="{{ profile.linkedin if profile else '' }}">
                </div>
            </div>

            <!-- SAVE BUTTON -->
            <button type="submit" class="save-btn">Save Changes</button>

        </form>

    </main>

</div>

</body>
</html>
