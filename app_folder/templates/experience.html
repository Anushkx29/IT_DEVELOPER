<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Experience | Portfolio Builder</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!-- Experience CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/experience.css') }}">
</head>
<body>

<div class="experience-page">

    <!-- GLASS CARD -->
    <div class="glass-card">

        <!-- HEADER -->
        <div class="card-header">
            <h2>Edit Entry</h2>
            <div class="icons">
                <span class="tips">
                    <i class="fa-regular fa-lightbulb"></i> Get Tips
                </span>
                <i class="fa-regular fa-eye"></i>
                <i class="fa-regular fa-trash-can"></i>
            </div>
        </div>

        <!-- FORM -->
        <form method="POST" action="{{ url_for('experience') }}">

            <label>Job Title</label>
            <input type="text" name="job_title" placeholder="Enter Job Title" required>

            <label>Employer</label>
            <div class="input-group">
                <input type="text" name="employer" placeholder="Enter employer">
                <button type="button" class="link-btn">
                    <i class="fa-solid fa-link"></i> Link
                </button>
            </div>

            <div class="row">
                <div>
                    <label>Start Date</label>
                    <input type="text" name="start_date" placeholder="MM/YYYY">
                </div>
                <div>
                    <label>End Date</label>
                    <input type="text" name="end_date" placeholder="MM/YYYY">
                </div>
                <div>
                    <label>Location</label>
                    <input type="text" name="location" placeholder="City, Country">
                </div>
            </div>

            <label>Description</label>

            <!-- Toolbar (UI only) -->
            <div class="toolbar">
                <span>B</span>
                <span>I</span>
                <span>U</span>
                <span>|</span>
                <span><i class="fa-solid fa-list"></i></span>
                <span><i class="fa-solid fa-link"></i></span>
                <span class="active"><i class="fa-solid fa-align-left"></i></span>
                <span><i class="fa-solid fa-align-center"></i></span>
                <span><i class="fa-solid fa-align-right"></i></span>
            </div>

            <textarea name="description" rows="4"
                placeholder="Describe your role & achievements"></textarea>

            <button type="submit" class="done-btn">
                <i class="fa-solid fa-check"></i> Done
            </button>

        </form>

    </div>

</div>

</body>
</html>
